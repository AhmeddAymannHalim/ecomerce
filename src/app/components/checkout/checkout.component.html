<section class="bg-main-light p-3 rounded-3 my-3 shadow w-75 mx-auto">
<form [formGroup]="checkout" (ngSubmit)="handleForm()">
  <div >
    <label for="details">Details</label>
    <textarea  id="details" class="form-control"  rows="3" formControlName="details"></textarea>
  </div>
  <div>
    <label for="phone">Phone</label>
    <input formControlName="phone" type="tel" id="phone" class="form-control">
  </div>
  <div>
    <label for="city">City</label>
    <input formControlName="city" type="text" id="city" class="form-control">
  </div>
  <button class="btn-main mt-2">Submit</button>
</form>
</section>
