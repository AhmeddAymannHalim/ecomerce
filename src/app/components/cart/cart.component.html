<section class="bg-main-light my-3 w-75 mx-auto p-3 rounded-3">
<h1 class="h3">Shop Cart</h1>
<p class="text-main">Total Price : {{cartContainer.totalCartPrice |currency}}</p>
<div class="row py-2 justify-content-between align-items-center" *ngFor="let item of cartContainer.products">
  <div class="col-md-1">
    <div>
      <img [src]="item.product.imageCover" class="w-100" [alt]="item.product.name">
    </div>

  </div>
  <div class="col-md-11 d-flex justify-content-between">
   <div>
    <h3 class="h6">{{item.product.title |term:15}}</h3>
    <p class="text-main m-0 ">Price: {{item.price |currency}}</p>
    <button class="btn p-0 m-0" (click)="removeFromCart(item.product._id)"><i class="fa-regular fa-trash-can text-main"></i> Remove</button>
   </div>
   <div>
    <button (click)="changeCount(item.product._id,item.count +1)" class="btn border border-success rounded btn-sm ">+</button>
    <span>{{item.count}}</span>
    <button (click)="changeCount(item.product._id,item.count -1)" class="btn border border-success rounded btn-sm ">-</button>
   </div>
  </div>

</div>
<button [routerLink]="['/checkout',cartContainer._id]" class="btn-main">Online Payment <img src="./assets/Images/visa-1.svg" class="w-25" alt=""> </button>
</section>
