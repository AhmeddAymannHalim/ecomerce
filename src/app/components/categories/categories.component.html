<section class="my-4">
  <div class="container">
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let category of categoriesContainer">
       <div class="product rounded-3" (click)="getSpecificCategory(category._id)" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <picture class="d-flex justify-content-center  align-items-center">
          <img [src]="category.image" class="w-75"height="350" alt="">
        </picture>
        <div class="bg-white py-4 d-flex justify-content-center  align-items-center ">
          <p class="h3 text-main">{{category.name}}</p>
        </div>
      </div>
       </div>
    </div>
  </div>
</section>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex justify-content-between align-items-center">
       <div>
        <h1 class="text-main">{{specificCategory.name}}</h1>
       </div>
       <div class="w-25">
        <img [src]="specificCategory.image" class="w-100" alt="">
       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
