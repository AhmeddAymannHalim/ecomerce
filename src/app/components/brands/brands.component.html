<section class="my-5">
  <h1 class="text-main text-center mb-5">All Brands</h1>
<div class="container">
  <div class="row g-4">
    <div class="col-md-3" *ngFor="let brand of brandsContainer">
      <div class="product p-4 cursor-pointer" (click)="getSpecificBrand(brand._id)" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <picture>
          <img [src]="brand.image" class="w-100" [alt]="brand.slug">
        </picture>
        <div>
          <p class="text-center">{{brand.name}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
</section>
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex justify-content-between align-items-center p-3">
       <div>
      <h1 class="text-main">{{brandSpecificBrand.name}}</h1>
      <p>{{brandSpecificBrand.slug}}</p>
       </div>
       <div>
        <img [src]="brandSpecificBrand.image" [alt]="brandSpecificBrand.slug">
       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
