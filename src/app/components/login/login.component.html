<section class="bg-main-light w-75 mx-auto p-3 my-3">
  <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
    <label for="email" class="text-capitalize">email:</label>

    <input type="text" id="email" class="form-control" formControlName='email' #inputEmail>
      <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors&&(loginForm.get('email')?.touched || inputEmail.value.length > 0)">
      <p *ngIf="loginForm.get('email')?.getError('required')">Email Requird</p>
      <p *ngIf="loginForm.get('email')?.getError('email')">email Invalid</p>
      </div>
    <label for="password" class="text-capitalize">password:</label>
    <input type="password" id="password" formControlName="password" class="form-control">

    <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors&&(loginForm.get('email')?.touched || inputEmail.value.length > 0)">
      <p *ngIf="loginForm.get('password')?.getError('required')">Password Requird</p>
      <p *ngIf="loginForm.get('password')?.getError('pattern')">password must start with upperCase then from 6 to 10</p>

      </div>

      <button [disabled]="loginForm.invalid" class="btn-main mt-2 ms-auto"><i class="fas fa-spin fa-spinner" *ngIf="isLoading"></i> Submit</button>

      <a routerLink="/forgotPassword" class="ps-5 text-capitalize">ForgotPassword ?</a>

      <p class="alert alert-danger mt-2" *ngIf="loginEror">{{loginEror}}</p>
  </form>
</section>
