


<input type="search" class="form-control w-75 mx-auto my-3" placeholder ="Search here...." [(ngModel)]="searchTerm"/>
<!-- Products -->
<section class="my-5">

  <div class="row g-4">
    <div class="col-md-2" *ngFor="let product of products |search:searchTerm">
      <div class=" product" >
        <i *ngIf="!wishListData.includes(product._id)" (click)="addWish(product._id)" class="fas fa-heart heart text-main"></i>
        <i *ngIf="wishListData.includes(product._id)" (click)="removeWish(product._id)" class="fas fa-heart heart text-danger  "></i>

       <div class="p-2 cursor-pointer" [routerLink]="['/details',product._id]">
        <img [src]="product.imageCover" class="w-100 " [alt]="product.title">
        <h3 class="text-main h6">{{product.category.name |buy}}</h3>
        <h3 class="h6">{{product.title |term:4}}</h3>
        <div class="d-flex  justify-content-between align-items-center  ">
            <span>{{product.price | currency}}</span>
            <span class="text-muted"><i class="fas fa-star rating-color"></i>{{product.ratingsAverage}}</span>
        </div>
       </div>
        <button (click)="addCart(product._id)" class="btn-main w-100 ">Add Product</button>
      </div>
    </div>
  </div>
</section>
