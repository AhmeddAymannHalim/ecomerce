<section class="bg-main-light my-3 w-75 mx-auto p-3 rounded-3">
  <h1 class="h3">WishList</h1>
  <p class="text-main">Total Price :</p>
  <div class="row py-2 justify-content-between align-items-center" *ngFor="let item of wishlistContainer" >
    <div class="col-md-1">
      <div>
        <img [src]="item.imageCover" class="w-100" [alt]="">
      </div>

    </div>
    <div class="col-md-11 d-flex justify-content-between">
     <div>
      <h3 class="h3">{{item.title}}</h3>
      <p class="text-main m-0 ">{{item.price |currency}}</p>
      <button class="btn p-0 m-0" (click)="removeItem(item.id)"><i class="fa-regular fa-trash-can text-danger "></i> Remove</button>
     </div>
     <div>
      <button (click)="addtoCart(item.id)" class="btn btn-outline-success">Add to cart</button>
     </div>
    </div>

  </div>
  </section>
