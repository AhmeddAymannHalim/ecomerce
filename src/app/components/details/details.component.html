<section class="w-75 mx-auto p-5">

  <div class="row align-items-center g-5">
    <div class="col-md-3">
      <owl-carousel-o [options]="SliderDetails">

        <ng-container *ngFor="let item of productDetails.images">
          <ng-template carouselSlide >
            <img [src]="item" class="w-100" alt="">
          </ng-template>
        </ng-container>

      </owl-carousel-o>
    </div>
    <div class="col-md-9">
      <div>
        <h3 class="">{{productDetails.title}}</h3>
        <p class="text-muted"> {{productDetails.description}}</p>
        <h4 class="h6 text-main">{{productDetails.category.name}}</h4>
        <div class="d-flex  justify-content-between align-items-center ">
          <span>{{productDetails.price |currency}}</span>
          <span class="text-muted"><i class="fas fa-star rating-color"></i>{{productDetails.ratingsAverage}}</span>
      </div>
      <button (click)="addCart(productDetails._id)" class="btn-main w-100 mt-2">Add to cart</button>
      </div>

    </div>

  </div>
</section>
