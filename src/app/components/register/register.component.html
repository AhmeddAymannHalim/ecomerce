<section class="bg-main-light p-3 my-5 rounded w-75 mx-auto ">
  <h1>Register Now!</h1>
  <form [formGroup]="registerForm" class="mt-5" (ngSubmit)="handleForm()">
    <label for="name" class="text-capitalize ">name:</label>
    <input type="text" formControlName="name" id="name" class="form-control" #inputName>
<div class="alert alert-danger" *ngIf="registerForm.get('name')?.errors &&(registerForm.get('name')?.touched||inputName.value.length >0)">
  <p *ngIf="registerForm.get('name')?.getError('required')">Name Required</p>
  <p *ngIf="registerForm.get('name')?.getError('minlength')">Name minlength : 3</p>
  <p *ngIf="registerForm.get('name')?.getError('maxlength')">Name maxlength : 20</p>
</div>

    <label for="email" class="text-capitalize">email:</label>
    <input type="email" formControlName="email" id="email" class="form-control" #emailInput>

    <div class="alert alert-danger" *ngIf="registerForm.get('email')?.errors && (registerForm.get('email')?.touched||emailInput.value.length >0)">
      <p *ngIf="registerForm.get('email')?.getError('required')">email Required</p>
      <p *ngIf="registerForm.get('email')?.getError('email')">email Invalid</p>

    </div>

    <label for="password" class="text-capitalize">password:</label>
    <input type="password" formControlName="password" id="password" class="form-control" #passwordInput>
    <div class="alert alert-danger" *ngIf="registerForm.get('password')?.errors && (registerForm.get('email')?.touched||passwordInput.value.length >0)">
      <p *ngIf="registerForm.get('password')?.getError('required')">password Required</p>
      <p *ngIf="registerForm.get('password')?.getError('pattern')">password must start with upperCase then from 6 to 10</p>

    </div>

    <label for="rePassword" class="text-capitalize">rePassword:</label>
    <input type="password" formControlName="rePassword" id="rePassword" class="form-control" #rePasswordInput>
    <div class="alert alert-danger" *ngIf="registerForm.get('rePassword')?.errors &&(registerForm.get('email')?.touched||rePasswordInput.value.length >0)">
      <p *ngIf="registerForm.get('rePassword')?.getError('required')">rePassword Required</p>
      <p *ngIf="registerForm.get('rePassword')?.getError('passmatch')">rePassword must be same password</p>

    </div>

    <label for="phone" class="text-capitalize">phone:</label>
    <input type="tel" id="phone" formControlName="phone" class="form-control" #phoneInput>
    <div class="alert alert-danger" *ngIf="registerForm.get('phone')?.errors && (registerForm.get('phone')?.touched||phoneInput.value.length>0)">
      <p *ngIf="registerForm.get('phone')?.getError('required')">phone Required</p>
      <p *ngIf="registerForm.get('phone')?.getError('pattern')">"accept only egypt phone numbers"</p>

    </div>

    <button [disabled]="registerForm.invalid" class="btn-main mt-2 ms-auto d-block "> <i class="fas fa-spin fa-spinner" *ngIf=" isBoolean"></i> Register</button>
    <p class="alert alert-danger mt-2" *ngIf="msgEror">{{msgEror}}</p>
   </form>

</section>
