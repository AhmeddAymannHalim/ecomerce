<section class="bg-main-light w-75 mx-auto p-3 rounded shadow">
<form [formGroup]="verifyEmail" (ngSubmit)="forgetPassword()">
  <label for="email">Email : </label>
  <input type="email" formControlName="email" id="email" class="form-control" placeholder="Please Type your email here .....">
  <button class="btn btn-outline-success w-100 my-3">Verify</button>
</form>

</section>
